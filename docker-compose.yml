version: '3.8'

services:
  # Backend service
  backend:
    image: shawnjensen/devops-group-c-fall2025-backend:latest
    container_name: kanban-backend
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PORT=${PORT}
    ports:
      - "5000:5000"
    networks:
      - kanban-network
    restart: unless-stopped

  # Frontend service
  frontend:
    image: shawnjensen/devops-group-c-fall2025-frontend:latest
    container_name: kanban-frontend
    environment:
      - REACT_APP_BACKEND_URL=/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kanban-network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: kanban-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kanban-network
    restart: unless-stopped

networks:
  kanban-network:
    driver: bridge
